title = "Distance Calculator";
description = "
This Mod allows you to calculate the distance between two points.

Type /location_save in chat to save a location.
Type /location_calculate to calculate the distance between the two saved locations.

Both commands can be set with keybinds for a faster workflow.

You can use [url=https://steamcommunity.com/sharedfiles/filedetails/?id=2975119018&searchtext=copy]CopyChat[/url] to continue calculating with the result outside of the game. 

The sourcecode can be found in your steam folder or here: https://github.com/Janoti1/Vermintide2_Mods/tree/main/Distance%20Calculator
";
