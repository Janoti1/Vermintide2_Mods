Subscribe to the mod, enable it in the launcher and make sure it is [b]below[/b] [url=https://steamcommunity.com/sharedfiles/filedetails/?id=1425249043]GiveWeapon[/url] in the mod hirachy.

[h1]Credits[/h1]
Original mod creator is PropJoe.

