title = "Seed Checker";
description = "
    [h1]Functionality[/h1]
    Seed Checker offers basic debbuging functionallity around seeds.

    Commands
    [b]/seed_rng_generate[/b] generates a random seed
    [b]/seed_get_level_seed[/b] returns the level seed of the current level
    [b]/seed_get_item_seed[/b] returns the item seed of the current level
    
    [h1]Notes[/h1]
    The mod incoperates a list of custom seeds that are used whenever a level of that list is loaded up.
    These seeds are handpicked for competitive usecases.

    [h1]Credits[/h1]
    Craven for his prior work on [url=https://steamcommunity.com/sharedfiles/filedetails/?id=2503589341]SeedTesting[/url].
    Firewatch who helped with a few snippets.
    Plasma who found most of the custom seeds.

    [h1]Ressources[/h1]
    [url=https://ko-fi.com/janoti]Support me on ko-fi![/url]
    The code can be found [url=https://github.com/Janoti1/Vermintide2_Mods/tree/main/Seed%20Checker]here.[/url]
";
