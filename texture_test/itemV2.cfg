title = "Texture Tester";
description = "
    [h1]Functionality[/h1]
    Texture Tester allows displaying UI Textures on screen via its name.
    The Mod is a tool for other modders.

    Commands
    [b]/texture_test_toggle[/b] Toggle displaying the test texture on screen on and off.
    [b]/texture_test_render[/b] Set an UI texture by <texture_name> (This command needs the string of the texture name).

    Settings
    Position the UI Texture freely on your screen (values correspond to pixels)
    Keybind to start and stop displaying the texture on screen
    Text Field to type or paste the name of the texture in
    
    [h1]Notes[/h1]
    The names for the various UI textures can be found in the [url=https://github.com/Aussiemon/Vermintide-2-Source-Code]Vermintide source code[/url] usually.

    [h1]Credits[/h1]
    Thanks to raindish for some code snippets, Mantis Shrimp for the VT2 bundle file tree to check on the various materials and Prismism who fixed the text widget to VMF which is used here.

    [h1]Ressources[/h1]
    [url=https://ko-fi.com/janoti]Support me on ko-fi![/url]
    The code can be found [url=https://github.com/Janoti1/Vermintide2_Mods/]here.[/url]
";
